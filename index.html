A black hole is a region of spacetime where gravity is so strong that nothing‚Äîno particles or even electromagnetic radiation such as light‚Äîcan escape from it. The theory of general relativity predicts that a sufficiently compact mass can deform spacetime to form a black hole. The boundary of the region from which no escape is possible is called the event horizon. Although the event horizon has an enormous effect on the fate and circumstances of an object crossing it, according to general relativity it has no locally detectable features. In many ways, a black hole acts like an ideal black body, as it reflects no light. Moreover, quantum field theory in curved spacetime predicts that event horizons emit Hawking radiation, with the same spectrum as a black body of a temperature inversely proportional to its mass. This temperature is on the order of billionths of a kelvin for black holes of stellar mass, making it essentially impossible to observe. Objects whose gravitational fields are too strong for light to escape were first considered in the 18th century by John Michell and Pierre-Simon Laplace. The first modern solution of general relativity that would characterize a black hole was found by Karl Schwarzschild in 1916, although its interpretation as a region of space from which nothing can escape was first published by David Finkelstein in 1958. Black holes were long considered a mathematical curiosity; it was not until the 1960s that theoretical work showed they were a generic prediction of general relativity. The discovery of neutron stars by Jocelyn Bell Burnell in 1967 sparked interest in gravitationally collapsed compact objects as a possible astrophysical reality. Black holes of stellar mass are expected to form when very massive stars collapse at the end of their life cycle. After a black hole has formed, it can continue to grow by absorbing mass from its surroundings. By absorbing other stars and merging with other black holes, supermassive black holes of millions of solar masses (M‚òâ) may form. There is consensus that supermassive black holes exist in the centers of most galaxies. The presence of a black hole can be inferred through its interaction with other matter and with electromagnetic radiation such as visible light. Matter that falls onto a black hole can form an external accretion disk heated by friction, forming quasars, some of the brightest objects in the universe. Stars passing too close to a supermassive black hole can be shred into streamers that shine very brightly before being "swallowed." If there are other stars orbiting a black hole, their orbits can be used to determine the black hole's mass and location. Such observations can be used to exclude possible alternatives such as neutron stars. In this way, astronomers have identified numerous stellar black hole candidates in binary systems, and established that the radio source known as Sagittarius A*, at the core of the Milky Way galaxy, contains a supermassive black hole of about 4.3 million solar masses. On 11 February 2016, the LIGO Scientific Collaboration and the Virgo collaboration announced the first direct detection of gravitational waves, which also represented the first observation of a black hole merger. As of December 2018, eleven gravitational wave events have been observed that originated from ten merging black holes (along with one binary neutron star merger). On 10 April 2019, the first direct image of a black hole and its vicinity was published, following observations made by the Event Horizon Telescope in 2017 of the supermassive black hole in Messier 87's galactic centre.

üéÉHistory:
Simulated view of a black hole in front of the Large Magellanic Cloud. Note the gravitational lensing effect, which produces two enlarged but highly distorted views of the Cloud. Across the top, the Milky Way disk appears distorted into an arc. The idea of a body so massive that even light could not escape was briefly proposed by astronomical pioneer and English clergyman John Michell in a letter published in November 1784. Michell's simplistic calculations assumed such a body might have the same density as the Sun, and concluded that such a body would form when a star's diameter exceeds the Sun's by a factor of 500, and the surface escape velocity exceeds the usual speed of light. Michell correctly noted that such supermassive but non-radiating bodies might be detectable through their gravitational effects on nearby visible bodies. Scholars of the time were initially excited by the proposal that giant but invisible stars might be hiding in plain view, but enthusiasm dampened when the wavelike nature of light became apparent in the early nineteenth century. If light were a wave rather than a "corpuscle", it is unclear what, if any, influence gravity would have on escaping light waves. Modern physics discredits Michell's notion of a light ray shooting directly from the surface of a supermassive star, being slowed down by the star's gravity, stopping, and then free-falling back to the star's surface.

üéÉGeneral relativity:
In 1915, Albert Einstein developed his theory of general relativity, having earlier shown that gravity does influence light's motion. Only a few months later, Karl Schwarzschild found a solution to the Einstein field equations, which describes the gravitational field of a point mass and a spherical mass. A few months after Schwarzschild, Johannes Droste, a student of Hendrik Lorentz, independently gave the same solution for the point mass and wrote more extensively about its properties. This solution had a peculiar behaviour at what is now called the Schwarzschild radius, where it became singular, meaning that some of the terms in the Einstein equations became infinite. The nature of this surface was not quite understood at the time. In 1924, Arthur Eddington showed that the singularity disappeared after a change of coordinates (see Eddington‚ÄìFinkelstein coordinates), although it took until 1933 for Georges Lema√Ætre to realize that this meant the singularity at the Schwarzschild radius was a non-physical coordinate singularity. Arthur Eddington did however comment on the possibility of a star with mass compressed to the Schwarzschild radius in a 1926 book, noting that Einstein's theory allows us to rule out overly large densities for visible stars like Betelgeuse because "a star of 250 million km radius could not possibly have so high a density as the sun. Firstly, the force of gravitation would be so great that light would be unable to escape from it, the rays falling back to the star like a stone to the earth. Secondly, the red shift of the spectral lines would be so great that the spectrum would be shifted out of existence. Thirdly, the mass would produce so much curvature of the space-time metric that space would close up around the star, leaving us outside (i.e., nowhere)." In 1931, Subrahmanyan Chandrasekhar calculated, using special relativity, that a non-rotating body of electron-degenerate matter above a certain limiting mass (now called the Chandrasekhar limit at 1.4 M‚òâ) has no stable solutions. His arguments were opposed by many of his contemporaries like Eddington and Lev Landau, who argued that some yet unknown mechanism would stop the collapse. They were partly correct: a white dwarf slightly more massive than the Chandrasekhar limit will collapse into a neutron star, which is itself stable. But in 1939, Robert Oppenheimer and others predicted that neutron stars above another limit (the Tolman‚ÄìOppenheimer‚ÄìVolkoff limit) would collapse further for the reasons presented by Chandrasekhar, and concluded that no law of physics was likely to intervene and stop at least some stars from collapsing to black holes.[34] Their original calculations, based on the Pauli exclusion principle, gave it as 0.7 M‚òâ; subsequent consideration of strong force-mediated neutron-neutron repulsion raised the estimate to approximately 1.5 M‚òâ to 3.0 M‚òâ. Observations of the neutron star merger GW170817, which is thought to have generated a black hole shortly afterward, have refined the TOV limit estimate to ~2.17 M‚òâ. Oppenheimer and his co-authors interpreted the singularity at the boundary of the Schwarzschild radius as indicating that this was the boundary of a bubble in which time stopped. This is a valid point of view for external observers, but not for infalling observers. Because of this property, the collapsed stars were called "frozen stars", because an outside observer would see the surface of the star frozen in time at the instant where its collapse takes it to the Schwarzschild radius.

üéÉEvent horizon:
Far away from the black hole, a particle can move in any direction, as illustrated by the set of arrows. It is restricted only by the speed of light. Closer to the black hole, spacetime starts to deform. There are more paths going towards the black hole than paths moving away. Inside of the event horizon, all paths bring the particle closer to the center of the black hole. It is no longer possible for the particle to escape. The defining feature of a black hole is the appearance of an event horizon‚Äîa boundary in spacetime through which matter and light can pass only inward towards the mass of the black hole. Nothing, not even light, can escape from inside the event horizon. The event horizon is referred to as such because if an event occurs within the boundary, information from that event cannot reach an outside observer, making it impossible to determine whether such an event occurred. As predicted by general relativity, the presence of a mass deforms spacetime in such a way that the paths taken by particles bend towards the mass. At the event horizon of a black hole, this deformation becomes so strong that there are no paths that lead away from the black hole. To a distant observer, clocks near a black hole would appear to tick more slowly than those further away from the black hole. Due to this effect, known as gravitational time dilation, an object falling into a black hole appears to slow as it approaches the event horizon, taking an infinite time to reach it. At the same time, all processes on this object slow down, from the view point of a fixed outside observer, causing any light emitted by the object to appear redder and dimmer, an effect known as gravitational redshift. Eventually, the falling object fades away until it can no longer be seen. Typically this process happens very rapidly with an object disappearing from view within less than a second. On the other hand, indestructible observers falling into a black hole do not notice any of these effects as they cross the event horizon. According to their own clocks, which appear to them to tick normally, they cross the event horizon after a finite time without noting any singular behaviour; in classical general relativity, it is impossible to determine the location of the event horizon from local observations, due to Einstein's equivalence principle. The topology of the event horizon of a black hole at equilibrium is always spherical. For non-rotating (static) black holes the geometry of the event horizon is precisely spherical, while for rotating black holes the event horizon is oblate.

üéÉSingularity:
At the center of a black hole, as described by general relativity, may lie a gravitational singularity, a region where the spacetime curvature becomes infinite. For a non-rotating black hole, this region takes the shape of a single point and for a rotating black hole, it is smeared out to form a ring singularity that lies in the plane of rotation. In both cases, the singular region has zero volume. It can also be shown that the singular region contains all the mass of the black hole solution. The singular region can thus be thought of as having infinite density. Observers falling into a Schwarzschild black hole (i.e., non-rotating and not charged) cannot avoid being carried into the singularity once they cross the event horizon. They can prolong the experience by accelerating away to slow their descent, but only up to a limit. When they reach the singularity, they are crushed to infinite density and their mass is added to the total of the black hole. Before that happens, they will have been torn apart by the growing tidal forces in a process sometimes referred to as spaghettification or the "noodle effect". In the case of a charged (Reissner‚ÄìNordstr√∂m) or rotating (Kerr) black hole, it is possible to avoid the singularity. Extending these solutions as far as possible reveals the hypothetical possibility of exiting the black hole into a different spacetime with the black hole acting as a wormhole. The possibility of traveling to another universe is, however, only theoretical since any perturbation would destroy this possibility. It also appears to be possible to follow closed timelike curves (returning to one's own past) around the Kerr singularity, which leads to problems with causality like the grandfather paradox. It is expected that none of these peculiar effects would survive in a proper quantum treatment of rotating and charged black holes. The appearance of singularities in general relativity is commonly perceived as signaling the breakdown of the theory. This breakdown, however, is expected; it occurs in a situation where quantum effects should describe these actions, due to the extremely high density and therefore particle interactions. To date, it has not been possible to combine quantum and gravitational effects into a single theory, although there exist attempts to formulate such a theory of quantum gravity. It is generally expected that such a theory will not feature any singularities.

üéÉPhoton sphere:
The photon sphere is a spherical boundary of zero thickness in which photons that move on tangents to that sphere would be trapped in a circular orbit about the black hole. For non-rotating black holes, the photon sphere has a radius 1.5 times the Schwarzschild radius. Their orbits would be dynamically unstable, hence any small perturbation, such as a particle of infalling matter, would cause an instability that would grow over time, either setting the photon on an outward trajectory causing it to escape the black hole, or on an inward spiral where it would eventually cross the event horizon. While light can still escape from the photon sphere, any light that crosses the photon sphere on an inbound trajectory will be captured by the black hole. Hence any light that reaches an outside observer from the photon sphere must have been emitted by objects between the photon sphere and the event horizon. For a Kerr black hole the radius of the photon sphere depends on the spin parameter and on the details of the photon orbit, which can be prograde (the photon rotates in the same sense of the black hole spin) or retrograde.

}
.bubbles.bottom {
  height: 50%;

  0% {
    opacity: 0;
  }
  20% {
    opacity: 1;
    transform: translate(50%, -20%);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -1000%);
  }
}

  0% {
    opacity: 0;
  }
  20% {
    opacity: 1;
    transform: translate(-100%, 20%);
  }
  100% {
    opacity: 0;
    transform: translate(100%, 1000%);
  }
}

.shine.small {
  width: 20px;
  height: 20px;
}

.shine.medium {
  width: 30px;
  height: 30px;
}

.shine.large {
  width: 50px;
  height: 50px;
}

/*CSS3 keyframes for glittering effect*/

@-webkit-keyframes glitter {
  0% {
    -webkit-transform: scale(0.3) rotate(0deg);
    opacity: 0;
  }
  25% {
    -webkit-transform: scale(1) rotate(360deg);
    opacity: 1;
  }
  50% {
    -webkit-transform: scale(0.3) rotate(720deg);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(0.3) rotate(0deg);
    opacity: 0;
  }
}

   <script>
       //alert("üßøüì£Intersteller || B‚ÑìŒ±c–∫…¶œÉ‚Ñìe (Evnt Horizon)..!\n\n\nüëâThe theory of general relativity predicts that a sufficiently compact mass can deform spacetime to form a black hole. The boundary of the region from which no escape is possible is called the event horizon.\n\n\nüëâMinimum dur: 30sec to see the full animations and effects. It grows bigger after consuming the stars. Thanks for visiting. Enjoyü•∞");



//DOM loader
addEventListener('load', checkJSLoaded)

function checkJSLoaded() { 

   window.requestAnimFrame = (function() {
      return window.requestAnimationFrame ||
         window.webkitRequestAnimationFrame ||
         window.mozRequestAnimationFrame ||
         function(callback) {
            window.setTimeout(callback, 1000 / 60);
         };
   })();

   var C = document.getElementById("canvas");
   var ctx = C.getContext("2d");

   var num = 500; //you can change the number of stars here
   var added_mass = 0; 
   var holeRadius = 3;
   var radiusLimit = (C.width + C.height) / 5;
   var hole_volume = 0;
   var G = 0.02; //represents the constant of gravity in the system

   var R = [];
   var star = function(x, y, r, volume, color, angle, orbitRadius, angularSpeed, randomSpeed0, acceleration) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.volume = volume;
      this.color = color;
      this.angle = angle;
      this.orbitRadius = orbitRadius;
      this.angularSpeed = angularSpeed;
      this.randomSpeed0 = randomSpeed0;
      this.acceleration = acceleration;
   };

   function makeStar(new_star) {
      var x, y, r, volume, color, angle, orbitRadius, angularSpeed, randomSpeed0, acceleration;

      x = C.width / 2;
      y = C.height / 2;
      r = Math.random() * 2 + .7;
      volume = (4 / 3) * Math.PI * Math.pow(r, 3);
      color = 'hsl(' + 1000 * Math.random() + ', 150%, 250%)';
      angle = Math.random() * (3 * Math.PI); 
      
      if (new_star==0) {
         orbitRadius = (Math.random() * (C.width + C.height)) / 3; 
      } else {
         orbitRadius =
            Math.sqrt((C.width / 2 - C.width) * (C.width / 2 - C.width) + (C.height / 2 - C.height) * (C.height / 2 - C.height)) + Math.random() * 200;
      }
      
      angularSpeed = 4 * Math.random() * (Math.PI / orbitRadius);
      randomSpeed0 = Math.random() * (Math.PI / (6 * orbitRadius)); 
      acceleration = 2;

      

      R.push(
         new star(x, y, r, volume, color, angle, orbitRadius, angularSpeed, randomSpeed0, acceleration)
      );
   }

   function init() {
      for (var i = 0; i < num; i++) {
         makeStar(0);
      }
   }

   function setCanvasSize() {
      C.width = window.innerWidth;
      C.height = window.innerHeight;

      radiusLimit = (C.width + C.height) / 5;
   }



   function setBG() {
      ctx.fillStyle = "rgba(0,0,4,.9)";
      ctx.clearRect(0, 0, C.width, C.height);
   }
   
   

   function drawCenter() {
      ctx.fillStyle = "#111";
      ctx.shadowColor = "#eee";
      ctx.shadowBlur = .8*holeRadius;

      ctx.beginPath();
      ctx.arc(C.width / 2, C.height / 2, holeRadius, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.fill();

      ctx.shadowColor = "none";
      ctx.shadowBlur = 0;

      if (holeRadius <= radiusLimit) {
         holeRadius = 4 * Math.sqrt(added_mass / Math.PI) + 10;
      }

   }

   function updateStar(i) {
      var star = R[i];

      star.x = C.width / 2 + Math.cos(star.angle) * star.orbitRadius;
      star.y = C.height / 2 + Math.sin(star.angle) * star.orbitRadius;
      star.angle += star.angularSpeed;

      star.acceleration = G * (star.r * hole_volume) / Math.pow(star.orbitRadius, 2) + 0.5;

      star.color = 'hsl(' + 5000 * Math.random() + ', 150%, 60%)';

      if (star.orbitRadius >= holeRadius) {
         star.orbitRadius -= star.acceleration;
      } else {
         added_mass += star.r;

         R.splice(i,1);
         makeStar(1);

      }
   }

   function isVisible(star) {
      if (
         star.x > C.width ||
         star.x + star.r < 0 ||
         star.y > C.height ||
         star.y + star.r < 0
      )
         return false;

      return true;
   }

   function drawStar(star) {
      ctx.fillStyle = star.color;

      ctx.beginPath();
      ctx.fillRect(star.x, star.y, star.r, star.r);
      ctx.fill();
   }

   function loop() {
      setBG();
      var star;

      hole_volume = (3 / 4) * Math.PI * Math.pow(holeRadius, 2);
      for (var i = 0; i < R.length; i++) {
         star = R[i];
         if (isVisible(star)) drawStar(star);

         updateStar(i);
      }

      drawCenter();
      requestAnimFrame(loop);
   }

//_____________
   window.addEventListener("resize", function() {
      setCanvasSize();
   });

   setCanvasSize();
   setBG();
   init();
   loop();

function initparticles() {
   bubbles();
}


function bubbles() {
   $.each($(".bubbles"), function(){
      var bubblecount = ($(this).width()/30)*6;
      for(var i = 0; i <= bubblecount; i++) {
         var size = ($.rnd(10,30)/10);
         $(this).append('<span class="particle" style="top:' + $.rnd(20,80) + '%; left:' + $.rnd(0,50) + '%;width:' + size + 'px; height:' + size + 'px;animation-delay: ' + ($.rnd(0,30)/10) + 's;"></span>');
      }
   });
}

jQuery.rnd = function(m,n) {
      m = parseInt(m);
      n = parseInt(n);
      return Math.floor( Math.random() * (n - m + 1) ) + m;
}

initparticles();

};


$(function() {
  var body = $('#starshine'),
      template = $('.template.shine'),
      stars =  0,
      sparkle = 10;
  
    
  var size = 'small';
  var createStar = function() {
    template.clone().removeAttr('id').css({
      top: (Math.random() * 200) + '%',
      left: (Math.random() * 200) + '%',
      webkitAnimationDelay: (Math.random() * sparkle) + 's',
      mozAnimationDelay: (Math.random() * sparkle) + 's'
    }).addClass(size).appendTo(body);
  };
 
  for(var i = 0; i < stars; i++) {
    if(i % 2 === 0) {
      size = 'small';
    } else if(i % 3 === 0) {
      size = 'medium';
    } else {
      size = 'large';
    }
    
    createStar();
  }
});
